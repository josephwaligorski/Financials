# nginx.conf
# This configuration file is for the Nginx frontend container.
# It serves the static index.html file and proxies API requests.

server {
    listen 80;
    server_name localhost;

    # Root directory for the frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Serve the main application file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    # Any request to http://<your-domain>/api/...
    # will be forwarded to http://backend:5000/...
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
